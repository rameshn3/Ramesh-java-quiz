<!DOCTYPE html>
<html>
<head>
    <title>Ramesh Java Advanced Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <h1>ðŸ”¥ Ramesh Java Advanced Quiz</h1>

    <!-- Difficulty Selection -->
    <div id="level-select">
        <h2>Select Difficulty</h2>
        <button onclick="startQuiz('Easy')">Easy</button>
        <button onclick="startQuiz('Medium')">Medium</button>
        <button onclick="startQuiz('Hard')">Hard</button>
    </div>

    <!-- Leaderboard -->
    <div id="leaderboard"></div>

    <!-- Quiz Box -->
    <div id="quiz-box" class="hidden">

        <div class="top-bar">
            <span id="timer">Time: 60</span>
            <span id="score">Score: 0</span>
        </div>

        <h2 id="question">Question loads here</h2>

        <div id="options"></div>

        <p id="explanation"></p>

        <button onclick="nextQuestion()">Next</button>

    </div>

    <!-- Result Box -->
    <div id="result-box" class="hidden">
        <h2>ðŸŽ‰ Quiz Completed!</h2>
        <p id="finalScore"></p>

        <input type="text" id="username" placeholder="Enter your name">

        <button onclick="saveScore()">Save Score</button>
        <button onclick="downloadCertificate()">Download Certificate</button>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
